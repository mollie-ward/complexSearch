version: '3.8'

services:
  api:
    build:
      context: ./src
      dockerfile: VehicleSearch.Api/Dockerfile
    ports:
      - "5001:8080"
      - "7001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__AzureAISearch=${AZURE_SEARCH_ENDPOINT:-}
      - ConnectionStrings__AzureOpenAI=${AZURE_OPENAI_ENDPOINT:-}
    networks:
      - vehiclesearch-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - vehiclesearch-network

networks:
  vehiclesearch-network:
    driver: bridge
